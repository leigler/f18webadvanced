<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<style type="text/css">
			
			html{
				background-color: black;
			}

			html, body, div{
				padding: 0;
				margin: 0;
				font-size: 0;
			}

			#wrapper{
				width: 100vw;
			}

			.container{
				position: relative;
				display: inline-block;
				width: 11.11vw;
				height: 11.11vw;
			}

			.circle{
				position: absolute;
				
				border-radius: 50%;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}


		</style>
	</head>
	<body>

		<div id="wrapper"></div>


		<script type="text/javascript">

			//external variables that starts independent of the for loop
			var circleDiameter = 0;
			var direction = false;
			var totalLength = 100;
			
			for (var i = 0; i < totalLength; i++) {
				
				//creating element
				var container = document.createElement("div");
				container.className = "container";


				// two different ways to reset the diameter of the circle
				// if(circleDiameter == 10){
				// 	circleDiameter = 0;
				// }
				if(i % 5 == 0){
					if (direction) {
						// if direction is true, change it to false
						direction = false;
					}else{
						// if direction is false, change it to true
						direction = true;
						circleDiameter = 1;
					}
				}


				//incrementing the diameter
				
				if(!direction){
					// if direction = false
					circleDiameter--;
				}else{
					// if direction = true
					circleDiameter++;
				}
				// percentage of progress through array
				var progress = i/(totalLength - 1);
				// producing the individual red and blue values through incrementing to total value of subtraction/addition
				var red = Math.ceil(255 - (progress*255));
				var blue = Math.ceil(progress*255);

				// constructing the color style string
				var color = "rgb(" + red + ", 0, " + blue + ")";
				// rbg(255,0,255)
				// rgb(0, 0, 255) blue
				// rgb(255, 0, 0)

				// percentage for opacity
				var percentage = circleDiameter / 5;

				//template literal with diameter injected as inline css
				container.innerHTML = `

					<div style="background-color:${color}; opacity:${percentage}; width:${circleDiameter}vw; height:${circleDiameter}vw;" class="circle"></div>

				`

				document.getElementById("wrapper").appendChild(container)


			}


		</script>
	</body>
</html>
